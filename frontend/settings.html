<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Pong Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <h1>settings</h1>
    <div class="container">
        <div class="friends-container">
            <h2>My Friends</h2>
            <ul id="friendsList"></ul>
        </div>

        <div class="added-container">
            <h2>Add Friends</h2>
            <ul id="addedList"></ul>
			<button class="button" onclick="addFriend()">Add</button>
			<input class="input" type="text" id="friendInput" placeholder="Type the name of a friend">
        </div>
        <div class="blocked-container">
            <h2>Blocked</h2>
            <ul id="blockedList"></ul>
        </div>
    </div>

    <div class="chat-container">
        <h2>Chat</h2>
        <select id="friendSelect">
            <option value="">Select a friend</option>
        </select>
        <div class="message-input">
            <button class="button" onclick="sendMessage()">Send</button>
            <input class="input" type="text" id="messageInput" placeholder="Type a message">
        </div>
        <h3>Messages</h3>
        <div id="messageList" class="message-list"></div>
    </div>

    <div id="friendOptions" class="friend-options">
        <button class="button" onclick="removeFriend()">Remove Friend</button>
        <button class="button" onclick="blockFriend()">Block</button>
    </div>

    <div id="blockedOptions" class="blocked-options">
        <button class="button" onclick="unblockUser()">Unblock</button>
    </div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/profile.js"></script>
</html>
