    <div class="profile-container">
        <div class="user-infos">
            <div class="profile-header">
                <div class="avatar-container">
                    <img src="/images/logo.jpg" alt="User Avatar" class="avatar">
                </div>
                <div class="username-container">
                    <span class="username" id="username" data-username="{{ user.username }}">Username</span>
                    <div class="username-subinfo-container">
                        <p class="ranking">Ranking: Diamond</p>
                        <p class="ranking">Email: todo@todo.be</p>
                        <p class="ranking">42 profile: not linked</p>
                    </div>
                </div>
            </div>
            <div class="interaction-header">
                <div class="interaction-container">
                    <div class="interaction-subinfo-container">
                        <ul>
                            <li><a href="/profile" class="ranking">Add friend</a></li>
                            <li><a href="/profile" class="ranking">Send private message</a></li>
                            <div class="block">
                                <li><a href="/profile" class="ranking">Block</a></li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-box">
              <h3>Matches Played</h3>
              <p>250</p>
            </div>
            <div class="stat-box">
              <h3>Victories</h3>
              <p>180</p>
            </div>
            <div class="stat-box">
              <h3>Defeats</h3>
              <p>70</p>
            </div>
        </div>

        <div class="chart-container">
            <h3>Win Ratio</h3>
            <canvas id="winChart"></canvas>
        </div>
      
        <div class="buttons-container">
            <button class="btn edit-profile">Edit Profile</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
