
<title>Settings - Pong Game</title>

<h1>settings</h1>
<div class="profile_container">
    <div class="profile_friends-container">
        <h2>My Friends</h2>
        <ul id="friendsList"></ul>
    </div>

    <div class="profile_added-container">
        <h2>Add Friends</h2>
        <ul id="addedList"></ul>
        <button class="profile_button" onclick="addFriend()">Add</button>
        <input class="profile_input" type="text" id="friendInput" placeholder="Type the name of a friend">
    </div>
    <div class="profile_blocked-container">
        <h2>Blocked</h2>
        <ul id="blockedList"></ul>
    </div>
</div>

<div class="profile_chat-container">
    <h2>Chat</h2>
    <select id="friendSelect">
        <option value="">Select a friend</option>
    </select>
    <div class="profile_message-input">
        <button class="profile_button" onclick="sendMessage()">Send</button>
        <input class="profile_input" type="text" id="messageInput" placeholder="Type a message">
    </div>
    <h3>Messages</h3>
    <div id="messageList" class="profile_message-list"></div>
</div>

<div id="friendOptions" class="profile_friend-options">
    <button class="profile_button" onclick="removeFriend()">Remove Friend</button>
    <button class="profile_button" onclick="blockFriend()">Block</button>
</div>

<div id="blockedOptions" class="profile_blocked-options">
    <button class="profile_button" onclick="unblockUser()">Unblock</button>
</div>
