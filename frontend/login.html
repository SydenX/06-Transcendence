<div class="login_body">
    <div class="login_container">
        <div class="login_logo">PONG</div>
        <div class="login_error-message" id="login_errorMessage"></div>
        <div id="login_form">
            <div class="login_form-group">
                <label for="username">Username</label>
                <input type="text" class="login_form-control" id="login_username" name="username" required>
            </div>
            <div class="login_form-group">
                <label for="password">Password</label>
                <input type="password" class="login_form-control" id="login_password" name="password" required>
            </div>
            <button id="login_submit" class="login_btn btn-outline-success">Login</button>
            <button id="login_42log" class="login_btn btn-outline-success">Login using 42</button>
            <a href="#register" class="login_register-link">Don't have an account? Register here</a>
        </div>
    </div>
</div>
